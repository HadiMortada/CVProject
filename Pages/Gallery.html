<body>

  <div>
    <h1 style="text-align: center; margin-top: 51px;">My Gallery</h1>
  </div>
  
  <div class="gallery" id="galleryContainer">
    <!-- Gallery items will be dynamically added here using JavaScript -->
  </div>

  <script>
    // Fetch data using JavaScript and update the gallery
    fetch('../Pages/php/gallery.php')
      .then(response => response.text())
      .then(data => {
        document.getElementById('galleryContainer').innerHTML = data;
      })
      .catch(error => console.error('Error fetching gallery data:', error));
  </script>
